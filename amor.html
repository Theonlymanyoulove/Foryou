<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Suheyry üíõ</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    overflow: hidden;
    background: linear-gradient(#fff6c1, #ffd6e8);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 25px;
    text-align: center;
    width: 90vw;
    max-width: 380px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
}

h1 {
    color: #c9a000;
    font-size: 22px;
}

/* Tulipanes */
.garden {
    display: flex;
    justify-content: space-between;
    margin: 15px 0;
}

.tulip {
    width: 50px;
    height: 120px;
    position: relative;
    animation: mover 3s infinite ease-in-out;
}

@keyframes mover {
    0% { transform: rotate(0deg); }
    50% { transform: rotate(5deg); }
    100% { transform: rotate(0deg); }
}

.petal {
    width: 20px;
    height: 35px;
    background: gold;
    border-radius: 50% 50% 0 0;
    position: absolute;
    top: 5px;
}

.left { left: 0; transform: rotate(-15deg); }
.center { left: 15px; background: #ffeb3b; }
.right { right: 0; transform: rotate(15deg); }

.stem {
    width: 5px;
    height: 70px;
    background: green;
    position: absolute;
    bottom: 0;
    left: 22px;
}

/* Bot√≥n */
button {
    padding: 12px 24px;
    border-radius: 25px;
    border: none;
    background: pink;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
}

/* Mensaje */
.note {
    margin-top: 15px;
    font-size: 18px;
    color: #b0005f;
    min-height: 40px;
}

/* Corazones */
.heart {
    position: absolute;
    font-size: 18px;
    animation: subir 5s linear;
}

@keyframes subir {
    from { bottom: -20px; opacity: 1; }
    to { bottom: 110%; opacity: 0; }
}

/* M√≥vil */
@media (max-width: 480px) {
    .tulip { width: 40px; height: 100px; }
    h1 { font-size: 20px; }
    button { width: 100%; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Para Suheyry üíõ</h1>

    <div class="garden">
        <div class="tulip"><div class="petal left"></div><div class="petal center"></div><div class="petal right"></div><div class="stem"></div></div>
        <div class="tulip"><div class="petal left"></div><div class="petal center"></div><div class="petal right"></div><div class="stem"></div></div>
        <div class="tulip"><div class="petal left"></div><div class="petal center"></div><div class="petal right"></div><div class="stem"></div></div>
        <div class="tulip"><div class="petal left"></div><div class="petal center"></div><div class="petal right"></div><div class="stem"></div></div>
        <div class="tulip"><div class="petal left"></div><div class="petal center"></div><div class="petal right"></div><div class="stem"></div></div>
    </div>

    <button onclick="mostrar()">üíñ Presiona aqu√≠ üíñ</button>
    <div id="nota" class="note"></div>

    <p>üéµ Reproduce la canci√≥n:</p>
    <iframe width="100%" height="80"
        src="https://www.youtube.com/embed/1P-5P-0wBjo?autoplay=0"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen></iframe>
</div>

<script>
var texto = "Eres genial mi vida Te Amo";
var i = 0;
var escribiendo = false;

function mostrar() {
    if (escribiendo) return;
    escribiendo = true;
    var nota = document.getElementById("nota");
    nota.innerHTML = "";
    i = 0;

    var intervalo = setInterval(function() {
        nota.innerHTML += texto.charAt(i);
        i++;
        if (i >= texto.length) clearInterval(intervalo);
    }, 100);
}

// Corazones flotando
setInterval(function() {
    var heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(heart);
    setTimeout(function() {
        document.body.removeChild(heart);
    }, 5000);
}, 700);
</script>

</body>
</html>
